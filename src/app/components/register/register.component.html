<mat-card>
  <mat-card-header>
    <mat-card-title>Podaj dane potrzebne do rejestracji:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Imię</mat-label>
        <input matInput formControlName="firstName">
        <mat-error *ngIf="registerForm.get('firstName').invalid && registerForm.get('firstName').touched">
          Imię jest wymagane.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nazwisko</mat-label>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="registerForm.get('lastName').invalid && registerForm.get('lastName').touched">
          Nazwisko jest wymagane.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error
          *ngIf="registerForm.get('email').errors?.['required'] && registerForm.get('email').touched; else notValidEmail">
          Email jest wymagany.
        </mat-error>
        <ng-template #notValidEmail>
          <mat-error>Podany email jest nieprawidłowy</mat-error>
        </ng-template>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Hasło</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
          Hasło jest wymagane.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Numer prawa jazdy</mat-label>
        <input matInput formControlName="drivingLicenseNumber" required>
        <mat-error *ngIf="registerForm.get('drivingLicenseNumber').invalid && registerForm.get('drivingLicenseNumber').touched">
          Numer prawa jazdy jest wymagany.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Wiek</mat-label>
        <input matInput formControlName="age" type="number" required>
        <mat-error *ngIf="registerForm.get('age').invalid && registerForm.get('age').touched">
          Wiek jest wymagany.
        </mat-error>
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit">Zarejestruj</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
