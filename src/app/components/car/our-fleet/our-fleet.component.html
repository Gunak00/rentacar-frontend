<mat-grid-list cols="2">
  <mat-grid-tile *ngFor="let car of cars">
    <mat-card>
      <mat-card-header>
        <mat-card-title><b>{{car.name}} {{car.model}}</b></mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="car.imageSafeUrl" alt="Image of {{car.name}}" height="270px">
      <mat-card-content>
        <mat-grid-list cols="4">
          <mat-grid-tile>
            <mat-list style="text-align: right">
              <mat-list-item><span>Kategoria:</span></mat-list-item>
              <mat-list-item><span>Rok produkcji:</span></mat-list-item>
              <mat-list-item><span>Liczba osób:</span></mat-list-item>
            </mat-list>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-list>
              <mat-list-item><span><b>{{car.category}}</b></span></mat-list-item>
              <mat-list-item><span><b>{{car.manufactureYear}}</b></span></mat-list-item>
              <mat-list-item><span><b>{{car.numberOfPeople}}</b></span></mat-list-item>
            </mat-list>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-list style="text-align: right;">
              <mat-list-item><span>Silnik:</span></mat-list-item>
              <mat-list-item><span>Paliwo:</span></mat-list-item>
              <mat-list-item><span>Napęd:</span></mat-list-item>
            </mat-list>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-list>
              <mat-list-item><span><b>{{car.engineSize}}</b></span></mat-list-item>
              <mat-list-item><span><b>{{car.fuel}}</b></span></mat-list-item>
              <mat-list-item><span><b>{{car.driveType}}</b></span></mat-list-item>
            </mat-list>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="accent">Sprawdź</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
