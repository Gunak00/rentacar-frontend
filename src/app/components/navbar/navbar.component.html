<mat-toolbar color="primary">
  <!--  Logo-->
  <a mat-button class="navBtnMargin" routerLink="/home">
    <mat-icon>directions_car</mat-icon>
    <span>RentACar</span>
  </a>
  <!--  Wynajem-->
  <!--  <a mat-button class="navBtnMargin">Wynajem auta</a>-->
  <button mat-button [matMenuTriggerFor]="menuRent">Wynajem auta</button>
  <mat-menu #menuRent="matMenu" class="matMenuCustomize">
    <button mat-menu-item (click)="setCategory('Small')" routerLink="/carRental">Samochody małe</button>
    <button mat-menu-item (click)="setCategory('Medium')" routerLink="/carRental">Samochody średnie</button>
    <button mat-menu-item (click)="setCategory('Luxury')" routerLink="/carRental">Samochody luksusowe</button>
  </mat-menu>

  <a mat-button class="navBtnMargin" routerLink="/ourFleet">Nasza flota</a>
  <a mat-button class="navBtnMargin">Kontakt</a>
  <a *ngIf="isAdmin()" mat-button class="navBtnMargin" routerLink="/admin">Edytuj samochody</a>
  <div class="spacer"></div>
  <div style="display: flex; align-items: center; margin: 10px">
    <mat-icon style="margin-right: 5px" fontIcon="phone"></mat-icon>
    123 132 321
  </div>
  <button *ngIf="!isLoggedIn()" mat-raised-button color="accent" routerLink="/login">Zaloguj</button>
  <button *ngIf="!isLoggedIn()" mat-raised-button color="accent" routerLink="/register">Zarejestruj</button>
  <!--  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="accent" routerLink="/home">Moje konto</button>-->

  <button *ngIf="isLoggedIn()" mat-raised-button color="accent" class="button-account" [matMenuTriggerFor]="menuUser">
    <span class="button-text">Moje konto</span>
    <span class="button-icon"><mat-icon>menu</mat-icon></span>
  </button>
  <mat-menu #menuUser="matMenu" xPosition="before" class="matMenuCustomize">
    <button mat-menu-item routerLink="/user">Edytuj profil</button>
    <button mat-menu-item (click)="logout()" routerLink="/home">Wyloguj</button>
  </mat-menu>

</mat-toolbar>
