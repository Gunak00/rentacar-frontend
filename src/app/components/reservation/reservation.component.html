<mat-card>
  <mat-card-header>
    <mat-card-title>Proces rezerwacji samochodu:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Miejsce Odbioru</mat-label>
        <mat-select formControlName="pickUpLocation">
          <mat-option *ngFor="let location of pickUpLocations" [value]="location">
            {{location}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Miejsce Zwrotu</mat-label>
        <mat-select formControlName="returnLocation">
          <mat-option *ngFor="let location of returnLocations" [value]="location">
            {{location}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="flex-container">
        <mat-form-field appearance="fill">
          <mat-label>Zakres dat</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" formControlName="dateRangeStart">
            <input matEndDate placeholder="End date" formControlName="dateRangeEnd">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <div class="flex-spacer"></div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Wybrana liczba dni</mat-label>
            <input matInput readonly [value]="numberOfDays.toString()">
          </mat-form-field>

          <mat-form-field appearance="fill" class="no-right-margin">
            <mat-label>Cena za dzie≈Ñ</mat-label>
            <input matInput readonly [value]="price.toString()">
          </mat-form-field>
        </div>

      </div>

      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
